<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      body {
        margin: 0;
      }
      .f {
        width: 500px;
        border: 1px solid gray;
      }
      .f::after {
        content: ' ';
        display: block;
        clear: both;
      }
      .z {
        width: 100px;
        height: 100px;
        float: left;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="z"></div>
      <div class="z"></div>
      <div class="z"></div>
    </div>
  </body>
</html>
